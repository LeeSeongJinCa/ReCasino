<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>login</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/signup.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
</head>
<body>
    <div id="_signup">
        <div id="signup">
            <div>
                <div id="signup_title">Signup</div>
            </div>
            <div>
                <input class="signup_input" id="signup_id" type="text" autocomplete="off" autofocus>
            </div>
            <div>
                <input class="signup_input" id="signup_pw" type="password" autocomplete="off">
            </div>
            <div class="error">
                <p>이미 있는 계정입니다.다시 시도해주세요.</p>
            </div>
            <div>
                <button onclick="signup();" id="signup_button">Signup</button>
            </div>
        </div>
    </div>
    <script src="js/common.js"></script>
    <script src="js/signup.js"></script>
</body>

</html>
